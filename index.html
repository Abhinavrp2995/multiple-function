<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        }
        .forms {
            margin-top: 100px;
        }
        .button {
            margin-left: 200px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center mt-5">MULTIPLE FUNCTIONS</h1>
                <form class="forms">
                    <div class="mb-3 mt-5">
                        <label for="numbers" class="form-label">Enter Number</label>
                        <input type="number" class="form-control" id="numbers">
                    </div>
                </form>
                <div class="button">
                    <div class="dropdown mt-3">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="functionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Functions
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="setFunction('prime')">Prime</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setFunction('even')">Even</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setFunction('fibonacci')">Fibonacci</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setFunction('factorial')">Factorial</a></li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-primary mt-2" onclick="calculateResult()">Result</button>
                </div>
                <h3 class="text-center mt-3" id="result"></h3>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

<script>
let selectedFunction = '';

function setFunction(func) {
    selectedFunction = func;
    document.getElementById("functionDropdown").innerText = func.charAt(0).toUpperCase() + func.slice(1);
}

function calculateResult() {
    let num = parseInt(document.getElementById("numbers").value);
    let resultText = "";

    if (isNaN(num) || num < 0) {
        resultText = "Please enter a valid positive number.";
    } else {
        switch (selectedFunction) {
            case "fibonacci":
                resultText = "Fibonacci: " + fibonacci(num);
                break;
            case "factorial":
                resultText = "Factorial: " + factorial(num);
                break;
            case "prime":
                resultText = num + (isPrime(num) ? " is a Prime number." : " is not a Prime number.");
                break;
            case "even":
                resultText = num + (isEven(num) ? " is Even." : " is Odd.");
                break;
            default:
                resultText = "Please select a function.";
        }
    }
    document.getElementById("result").innerText = resultText;
}

function fibonacci(n) {
    if (n === 0) return 0;
    if (n === 1) return 1;
    let a = 0, b = 1, sum;
    for (let i = 2; i <= n; i++) {
        sum = a + b;
        a = b;
        b = sum;
    }
    return b;
}

function factorial(n) {
    if (n === 0 || n === 1) return 1;
    let fact = 1;
    for (let i = 2; i <= n; i++) {
        fact *= i;
    }
    return fact;
}

function isPrime(n) {
    if (n < 2) return false;
    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
    }
    return true;
}

function isEven(n) {
    return n % 2 === 0;
}

    </script>
</body>
</html>
